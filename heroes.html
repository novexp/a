<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀主题站 - [页面名称]</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="王者荣耀">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="heroes.html">英雄</a></li>
                    <li><a href="skins.html">皮肤</a></li>
                    <li><a href="esports.html">赛事活动</a></li>
                    <li><a href="lore.html">世界观</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="height: 100px;"></div>

    
    <main class="container">
        <h2>全部英雄</h2>
    
        <section class="filter-sort hok-panel fade-in">
            <div class="filter-group">
                <span>职业:</span>
                <button class="filter-button active" data-filter="all">全部</button>
                <button class="filter-button" data-filter="warrior">战士</button>
                <button class="filter-button" data-filter="mage">法师</button>
                <button class="filter-button" data-filter="assassin">刺客</button>
                <button class="filter-button" data-filter="tank">坦克</button>
                 <button class="filter-button" data-filter="marksman">射手</button>
                 <button class="filter-button" data-filter="support">辅助</button>
            </div>
            <div class="filter-group">
                <span>阵营:</span>
                 <button class="filter-button active" data-filter="all">全部</button>
                 <button class="filter-button" data-filter="changans">长安</button>
                 <button class="filter-button" data-filter="jixia">稷下</button>
                 </div>
            </section>
    
        <section class="hero-list">
            <div class="hero-grid">
                <div class="hok-card hero-card fade-in" data-role="warrior" data-faction="changans" data-hero-id="dianwei">
                    <div class="image-container card-image-contain">
                        <img src="images/666.webp" alt="典韦">
                    </div>
                    <div class="card-info">
                        <h3>聆愿之祝 少司缘</h3>
                        <p>职业: 法师</p>
                         <p>阵营: 长安</p>
                    </div>
                </div>
                 <div class="hok-card hero-card fade-in" data-role="mage" data-faction="jixia" data-hero-id="luban7">
                    <div class="image-container card-image-contain">
                        <img src="images/777.webp" alt="鲁班七号">
                    </div>
                    <div class="card-info">
                        <h3>人鱼之歌 朵莉亚</h3>
                        <p>职业: 辅助</p>
                         <p>阵营: 稷下</p>
                    </div>
                </div>
                </div>
        </section>
    
        <div id="heroModal" class="modal">
            <div class="modal-content hok-panel">
                <span class="close-button">&times;</span>
                <div id="modalBody">
                    <h3 id="modal-hero-name"></h3>
                     <div class="image-container card-image-contain" style="width: 200px; height: 250px; margin: 0 auto 20px auto;">
                         <img src="" alt="英雄立绘" id="modal-hero-img">
                     </div>
                    <p>职业: <span id="modal-hero-role"></span></p>
                     <p>阵营: <span id="modal-hero-faction"></span></p>
                    <h4>技能:</h4>
                     <div id="modal-hero-skills">
                         </div>
                     <h4>故事:</h4>
                    <p id="modal-hero-lore"></p>
                    </div>
            </div>
        </div>
    
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 王者荣耀主题网站 (学习作品)</p>
            </div>
    </footer>

    <script src="js/script.js"></script> </body>
    <script src="js/heroes.js"></script>
    <style>
        .filter-sort {
    margin-bottom: 30px;
}

.filter-group {
    display: inline-block;
    margin-right: 20px;
    margin-bottom: 10px;
}

.filter-group span {
    margin-right: 10px;
    font-weight: bold;
    color: var(--hok-color-secondary);
}

.filter-button {
    background-color: rgba(90, 74, 140, 0.5); /* 半透明紫色 */
    color: var(--hok-color-text-light);
    border: 1px solid var(--hok-border-color);
    padding: 5px 15px;
    margin-right: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    text-transform: uppercase;
}

.filter-button.active {
    background-color: var(--hok-color-accent); /* 选中状态 */
    border-color: var(--hok-color-secondary);
    color: var(--hok-color-text-light);
    font-weight: bold;
    box-shadow: 0 0 8px var(--hok-color-secondary); /* 选中发光 */
}

.filter-button:not(.active):hover {
     background-color: rgba(90, 74, 140, 0.8);
}


/* 英雄卡片网格 */
.hero-grid {
     display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.hero-card {
    text-align: center;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
     border: 1px solid var(--hok-border-color);
    background-color: rgba(30, 30, 30, 0.7); /* 更深的卡片背景 */
}

.hero-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
     border-color: var(--hok-color-secondary);
}

.hero-card .image-container {
    width: 100%;
    height: 200px; /* 英雄卡片图片固定高度 */
    margin-bottom: 10px;
}
.hero-card .image-container img {
     object-fit: contain; /* 卡片内英雄图显示完整 */
}


.hero-card .card-info h3 {
     font-size: 1.2em;
     margin: 5px 0;
     text-align: center;
     text-shadow: none;
     color: var(--hok-color-secondary);
}

.hero-card .card-info p {
    font-size: 0.9em;
    color: #aaa;
    margin: 0;
}


/* 模态框 (同通用样式，这里是一些模态框内容的定制) */
.modal {
     display: none; /* 默认隐藏 */
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(8px);
    align-items: center;
    justify-content: center;
     animation: fadeInModal 0.3s ease;
}

.modal-content {
    background-color: var(--hok-color-panel-bg);
    margin: auto;
    padding: 40px;
    border: 3px solid var(--hok-color-secondary); /* 更粗的金色边框 */
    border-image: linear-gradient(45deg, var(--hok-color-secondary), var(--hok-color-primary)) 1; /* 边框渐变 */
    max-width: 700px;
    position: relative;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
     animation: scaleInModal 0.3s ease;
}

.close-button {
    color: var(--hok-color-secondary);
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
    text-shadow: 0 0 5px var(--hok-color-accent);
}

.close-button:hover {
    color: white;
     text-shadow: 0 0 10px var(--hok-color-secondary);
}

#modalBody h3 {
     text-align: center;
     margin-bottom: 20px;
     color: var(--hok-color-secondary);
     text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
}

#modal-hero-skills h4 {
     text-align: left;
     margin-top: 20px;
     margin-bottom: 10px;
     color: var(--hok-color-accent);
     text-shadow: none;
     border-bottom: 1px dashed var(--hok-border-color);
     padding-bottom: 5px;
}

#modal-hero-skills p {
    margin-bottom: 10px;
    font-size: 1em;
    color: #ddd;
}


/* 模态框动画 (同通用CSS) */
@keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
@keyframes scaleInModal { from { transform: scale(0.9); } to { transform: scale(1); } }

/* 更多英雄特定样式... */
    </style>
</html>

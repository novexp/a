<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀主题站 - [页面名称]</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="王者荣耀">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="heroes.html">英雄</a></li>
                    <li><a href="skins.html">皮肤</a></li>
                    <li><a href="esports.html">赛事活动</a></li>
                    <li><a href="lore.html">世界观</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div style="height: 100px;"></div>


    <main class="container">
        <h2>皮肤展示</h2>
    
        <section class="skin-categories hok-panel fade-in">
            <div class="category-tabs">
                <button class="tab-button active" data-category="all">全部皮肤</button>
                <button class="tab-button" data-category="hero-dianwei">典韦</button>
                <button class="tab-button" data-category="hero-luban7">鲁班七号</button>
                 <button class="tab-button" data-category="theme-cny">春节限定</button>
                </div>
        </section>
    
        <section class="skin-list">
            <div class="skin-grid">
                <div class="hok-card skin-card fade-in" data-category="hero-dianwei theme-seasonal" data-skin-id="dianwei-seasonal">
                     <div class="image-container card-image-cover">
                        <img src="images/aaa.jpg" alt="典韦皮肤1">
                     </div>
                    <div class="card-info">
                        <h3>铁骨偃魂</h3>
                        <p>典韦</p>
                        </div>
                </div>
                 <div class="hok-card skin-card fade-in" data-category="hero-luban7 theme-cny" data-skin-id="luban7-cny">
                     <div class="image-container card-image-cover">
                        <img src="images/bbb.jpg" alt="鲁班七号皮肤1">
                     </div>
                    <div class="card-info">
                        <h3>电玩小子</h3>
                        <p>鲁班七号</p>
                    </div>
                </div>
                </div>
        </section>
    

    
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 王者荣耀主题网站 (学习作品)</p>
            </div>
    </footer>
    <script src="js/skins.js"></script> 

    <script src="js/script.js"></script> </body>
    <style>
        /* 皮肤分类 tabs */
.category-tabs {
    text-align: center;
    margin-bottom: 20px;
}

.tab-button {
    background-color: rgba(var(--hok-color-primary), 0.7);
    color: var(--hok-color-text-light);
    border: 1px solid var(--hok-border-color);
    padding: 8px 15px;
    margin: 0 5px 10px 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, border-color 0.3s ease;
    text-transform: uppercase;
    font-weight: bold;
}

.tab-button.active {
    background-color: var(--hok-color-primary);
    border-color: var(--hok-color-secondary);
    box-shadow: 0 0 8px var(--hok-color-secondary);
}

.tab-button:not(.active):hover {
    background-color: var(--hok-color-primary);
}


/* 皮肤卡片网格 */
.skin-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.skin-card {
    text-align: center;
    padding: 10px 10px 20px 10px;
    cursor: pointer;
     border: 1px solid var(--hok-border-color);
    background-color: rgba(30, 30, 30, 0.7);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.skin-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
     border-color: var(--hok-color-secondary);
}

.skin-card .image-container {
    width: 100%;
    height: 250px; /* 皮肤卡片图片固定高度 */
    margin-bottom: 10px;
}
.skin-card .image-container img {
    object-fit: cover; /* 皮肤卡片常用cover */
}

.skin-card .card-info h3 {
    font-size: 1.1em;
    margin: 5px 0;
    text-align: center;
    text-shadow: none;
    color: var(--hok-color-secondary);
}
.skin-card .card-info p {
    font-size: 0.9em;
    color: #ccc;
    margin: 0;
}

/* 皮肤模态框定制 */
#skinModalBody h3 {
     margin-bottom: 10px;
}
#skinModalBody p {
     text-align: center;
     color: #ccc;
     margin-top: 5px;
     margin-bottom: 20px;
}
    </style>
</html>
